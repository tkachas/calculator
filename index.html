<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bg"></div>
    <div class="field">
        <div class="result">
            <div class="disp"></div>
            <div class="del">CE</div>
        </div>
        <div class="equal">=</div>
        <div class="numbers">
            <div id="number" class="1 common">1</div>
            <div id="number" class="2 common">2</div>
            <div id="number" class="3 common">3</div>
            <div id="number" class="4 common">4</div>
            <div id="number" class="5 common">5</div>
            <div id="number" class="6 common">6</div>
            <div id="number" class="7 common">7</div>
            <div id="number" class="8 common">8</div>
            <div id="number" class="9 common">9</div>
            <div id="number" class="coma common">,</div>
            <div id="number" class="0 common">0</div>
            <div id="number" class="brackets">
                
                <div class="bracketL common">(</div>
                <div class="bracketR common">)</div>
                
            </div>
        </div>
        <div class="operations">
            <div id="operator" class="plus common">+</div>
            <div id="operator" class="minus common">-</div>
            <div id="operator" class="divide common">/</div>
            <div id="operator" class="mult common">*</div>
        </div>
    </div>
    <div class="end">
        by Artem Tkachenko...
    </div>

    <script src="calc.js"></script>
    <script src="bg.js"></script>
</body>
</html>
